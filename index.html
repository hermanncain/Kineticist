		<script src="js/materials.js"></script>

		<script src="js/Toolbar.js"></script>

		<script src="js/Leftbar.Layout.js"></script>

		<script src="js/Rightbar.js"></script>

		<script src="js/Bottombar.js"></script>
	</head>
	<body>
		<script>
			// for downloading
			var link = document.createElement( 'a' );
			link.style.display = 'none';
			document.body.appendChild( link );
			
			// Core components
			var sculptor = new Sculptor();

			// viewport
			var viewport = new Viewport(sculptor);
			document.body.appendChild( viewport.dom );

			var menubar = new Menubar(sculptor);
			document.body.appendChild( menubar.dom );

			var toolbar = new Toolbar(sculptor);
			document.body.appendChild( toolbar.dom );

			var leftbar = new Leftbar(sculptor);
			document.body.appendChild( leftbar.dom );

			var rightbar = new Rightbar(sculptor);
			document.body.appendChild( rightbar.dom );

			var bottombar = new Bottombar(sculptor);
			document.body.appendChild( bottombar.dom );

			// event
			window.addEventListener( 'resize', onWindowResize, false );
			function onWindowResize() {

				sculptor.signals.windowResize.dispatch();

			}

			onWindowResize();

		</script>
	</body>
</html>
