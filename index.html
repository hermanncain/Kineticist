<!DOCTYPE html>
<html>
	<head>
		<title>Kinetic Sculptor</title>
		<meta charset="utf-8">
		<link href="css/light.css" rel="stylesheet" />
		<script src="build/three.js"></script>
		<script src="build/TrackballControls.js"></script>
		<script src="build/TransformControls.js"></script>
		<script src="build/signals.min.js"></script>
		<script src="build/stats.min.js"></script>
		<script src="build/SweepBufferGeometry.js"></script>
		<script src="build/ui.js"></script>
		<!--core graphics-->
		<script src="js/globals.js"></script>
		<script src="js/CurveLib.js"></script>
		<script src="js/calculatingGeometry.js"></script>
		<script src="js/Sketch.js"></script>
		<script src="js/Juction.js"></script>
		<script src="js/Rib.js"></script>
		<script src="js/Unit.js"></script>
		<script src="js/KSBone.js"></script>
		<script src="js/KineticSculpture.js"></script>
		<script src="js/prototypeSolver.js"></script>
		<!--system and ui-->
		<script src="js/Sculptor.js"></script>
		<script src="js/Topbar.js"></script>
		<script src="js/Viewport.js"></script>
		<script src="js/Leftbar.js"></script>
		<script src="js/Leftbar.Unit.js"></script>
		<script src="js/Leftbar.Unit.Semantic.js"></script>
		<script src="js/Leftbar.Unit.Blade.js"></script>
		<script src="js/Leftbar.Unit.Accessory.js"></script>
		<script src="js/Leftbar.Sketch.js"></script>
		<script src="js/Leftbar.Geometry.js"></script>
		<script src="js/Leftbar.Geometry.Ellipse.js"></script>
		<script src="js/Leftbar.Geometry.Sin.js"></script>
		<script src="js/Leftbar.Geometry.Spiral.js"></script>
		<script src="js/Leftbar.Geometry.TorusKnot.js"></script>
		<script src="js/Leftbar.Geometry.DecoratedTorusKnot.js"></script>
		<script src="js/Leftbar.Layout.js"></script>
		<script src="js/Leftbar.MorphTransforms.js"></script>
		<script src="js/Rightbar.js"></script>
		<script src="js/Rightbar.Scene.js"></script>
		<script src="js/Rightbar.Mechanism.js"></script>
		<script src="js/Rightbar.Transforms.js"></script>
		<script src="js/Bottombar.js"></script>
	</head>
	<body>
		<script>
			
			// Core components
			var sculptor = new Sculptor();

			var topbar = new Topbar(sculptor);
			document.body.appendChild( topbar.dom );

			// viewport
			var viewport = new Viewport(sculptor);
			document.body.appendChild( viewport.dom );

			var leftbar = new Leftbar(sculptor);
			document.body.appendChild( leftbar.dom );

			var rightbar = new Rightbar(sculptor);
			document.body.appendChild( rightbar.dom );

			var bottombar = new Bottombar(sculptor);
			document.body.appendChild( bottombar.dom );

			// event
			window.addEventListener( 'resize', onWindowResize, false );
			function onWindowResize() {

				sculptor.signals.windowResize.dispatch();

			}

			onWindowResize();

		</script>
	</body>
</html>
